{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa kredit konveyeri</title>
    <!-- <link rel="stylesheet" href="{% static 'css/index_style.css' %}"> -->
</head>
<body>
    <nav>
        <h1><a href="{% url 'home' %}">Lisa Kredit konveyeri</a></h1>
        <select name="" id=""  onchange="send(this)">
            <option value="/"><a href="">-------------------</a></option>
            <option value="{% url 'arizalar' %}"><a href="{% url 'arizalar' %}">Arizalar tarixi</a></option>
        </select>
        <a href="">Dilmuhammad Sodirjon o‘g‘li Abduqodirov</a>
    </nav>
    <div class="main">
        <h1 style="margin-bottom: 25px;color: white;">Kredit maxsulotini tanlang</h1>
        <form method="post">
            {% csrf_token %}
            {% for i in applications %}
            <button class="application" value="{{i.id}}" name="app_btn" type="submit">
                <h1>{{i.name}}</h1>
                <p>Maks. miqdor: {{i.limit_amount|intcomma}}</p>
                <p>Foiz stavkasi: {{i.rate}}</p>
                <p>Maks. muddat: {{i.max_month}} oy</p>
            </button>
            {% endfor %}
        </form>
    </div>
    
</body>
</html>

<script>
    function send(selected){
        window.location.href = selected.value;
    }
</script>


<style>
    :root{
        --pm-color : rgb(20, 82, 107);
        --box-bg : rgba(45, 83, 133, 0.418);
    }
    *{
        margin: 0;
        padding: 0;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

        background-color: rgb(18, 148, 105);
    }
    nav{
        display: flex;
        flex-direction: row;
        justify-content: space-around;

        padding: 20px;
        font-size: 25px;
        color: white;
        border-bottom: 1px solid rgb(13, 51, 66);
        align-items: center;
    }
    a{
        color: white;
        text-decoration: none;
    }
    select{
        background-color: transparent;
        border: 0;
        color: white;
        font-size: 25px;
    }
    option{
        background-color: transparent;
        color: black;
    }
    .main{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 500px;
        color: rgba(255, 255, 255, 0.842);
        margin-top: 100px;
        margin-bottom: 100px;
    }
    .box-container{
        background-color: rgb(16, 95, 69);
        padding: 200px;
        border-radius: 10px;
        border: 5px solid rgb(11, 61, 44);
    }
    table{
        margin-top: 20px;

        border-radius: 12px;

    }
    form{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
    }
</style>
